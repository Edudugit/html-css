<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
   <video controls>
    <source src="midia/meu-video.m4v.mp4" type="video/m4v">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
   </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6GukYxFiA4M?si=-AVbbl44LxQFUtE1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
